<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <form [formGroup]="createTaskForm" (ngSubmit)="createTask()">
        <div class="mb-3">
          <label class="form-label mt-1">Task adı</label>
          <input
            type="text"
            class="form-control"
            name="node"
            formControlName="node"
            [ngClass]="{ 'is-invalid': submitted && f.node.errors }"
          />
          <div *ngIf="submitted && f.node.errors" class="invalid-feedback">
            <div *ngIf="f.node.errors.required">Task adı boş ola bilməz</div>
            <div *ngIf="f.node.errors.maxlength">Ad 50 xarakter ola bilər</div>
          </div>

          <label class="form-label mt-1">Kateqoriya</label>
          <select
            class="form-select"
            name="categoryId"
            formControlName="categoryId"
          >
            <option
              *ngFor="let category of categories"
              value="{{ category.id }}"
            >
              {{ category.name }}
            </option>
          </select>
          <div
            *ngIf="submitted && f.categoryId.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.categoryId.errors.required">Kateqoriya Seçin</div>
          </div>

          <label class="form-label mt-1">Deadline</label>
          <input
            type="date"
            class="form-control"
            name="endDate"
            formControlName="endDate"
            [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }"
          />
          <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
            <div *ngIf="f.endDate.errors.required">
              Bitirəcəyiniz vaxtı Seçin
            </div>
          </div>

          <div class="form-check mt-1">
            <label class="form-check-label" for="flexCheckDefault">
              Bitib mi?
            </label>
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              defaultValue="false"
              id="flexCheckDefault"
              name="isDone"
              formControlName="isDone"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100">Göndər</button>
      </form>
    </div>
  </div>
</div>
